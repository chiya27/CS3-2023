<!DOCTYPE html>
<html>
    <head>
        <title>
            Coding Challenge 6
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                background-color: lightseagreen;
            }
           
        </style>
    </head>
    <body>
        <h1> Quadratic Formula </h1>

        <button onclick="solve()">Find the root</button>

        <h4 id="result"></h4>

        <script>
            function solve() {
               var a = parseInt(prompt("Enter a value for a:"));
			   var b = parseInt(prompt("Enter a value for b:"));
			   var c = parseInt(prompt("Enter a value for c:"));
			   
			   var dscrmnt = b*b-4*a*c;
			   
			   if (dscrmnt>0) {
					var x1 = (-b + Math.sqrt(dscrmnt))/2*a;
					var x2 = (-b - Math.sqrt(dscrmnt))/2*a;
					document.getElementById('result').innerHTML="The roots are: " + x1 + " " + x2;
				}
			   
			   else if (dscrmnt==0) {
					var x = -b/2*a;
					document.getElementById('result').innerHTML="The roots are equal: " + x;
				}
			   
			   else {
					document.getElementById('result').innerHTML="The roots are imaginary";
				}
			   
            }
        </script>
    </body>
</html>
