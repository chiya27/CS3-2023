<!DOCTYPE html>
<html>
<head>
    <title>Coding Challenge 5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: lightseagreen;
        }
    </style>
</head>
<body>
<h1>Modified FLAMES</h1>

<button onclick='flames()'>Match Names</button>
<h3 id='name'></h3>

<h4>FLAMES Result:</h4>
<h3 id='result'></h3>


<script>
    function flames() {
        var flames = "FLAMES";
        var name1 = prompt("Enter first name:");
        var name2 = prompt("Enter second name:");

        var charCount = 0;
        var temp;
        var length1 = name1.length;
        for (let i = 0; i < name1.length; i++) {
            temp = name1.charAt(i);

            if (/[a-zA-Z]/.test(temp)) {
                charCount++;
            }
        }

        for (let i = 0; i < name2.length; i++) {
            temp = name2.charAt(i);

            if (/[a-zA-Z]/.test(temp)) {
                charCount++;
            }
        }

        var div = charCount % flames.length;

        document.getElementById('name').innerHTML = name1 + " " + name2;
        var letter = flames.charAt(div);

        switch (letter) {
            case 'F':
                document.getElementById('result').innerHTML = "F-Friends";
                break;
            case 'L':
                document.getElementById('result').innerHTML = "L-Lovers";
                break;
            case 'A':
                document.getElementById('result').innerHTML = "A-Acquaintances";
                break;
            case 'M':
                document.getElementById('result').innerHTML = "M-Marriage";
                break;
            case 'E':
                document.getElementById('result').innerHTML = "E-Enemies";
                break;
            case 'S':
                document.getElementById('result').innerHTML = "S-Sweethearts";
                break;
        }

    }
</script>
</body>
</html>
