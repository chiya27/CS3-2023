<!DOCTYPE html>
<html>
<script>

	var word1 = prompt("Enter first word: ");
	var word2 = prompt("Enter second word: ");
	
	anagram(word1, word2);
	
	function anagram(input1, input2){
		var count = 0;
		input2 = input2.split(''); 
		
		for(let i=0; i<input1.length; i++){
				for(let j=0; j<input2.length; j++){
					if(input1.charAt(i)==input2[j]){
					input2[j] = ' ';
					count++;
					}
				}
			}
			
		if(count==input2.length){
			alert("The words "+ word1 + " and "+ word2 +" are anagrams");
			}
			
			else{
			alert("The words "+ word1 + " and "+ word2 +" are not anagrams");
			}
	}
	
</script>
</html>
